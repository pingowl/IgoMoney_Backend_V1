name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: make application.properties
      run: |
        cd ./src/main/resources
        touch ./application.properties
        
        # GitHub-Actions 에서 설정한 값을 application.properties 파일에 쓰기
        echo "${{ secrets.PROPERTIES }}" >> ./application.properties
      shell: bash
        
    - name: Build with Gradle
      run: |
        chmod +x ./gradlew
        ./gradlew bootJar

    - name: web docker build and push
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker build  -f DockerFile -t ${{ secrets.DOCKER_REPO }}/igomoney-app .
        docker push ${{ secrets.DOCKER_REPO }}/igomoney-app

    # docker compose up
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ubuntu
        key: ${{ secrets.KEY }}
        script: |
          sudo docker rm -f $(docker ps -qa)
          sudo docker pull ${{ secrets.DOCKER_REPO }}/igomoney-app
          docker-compose up -d
          docker image prune -f
